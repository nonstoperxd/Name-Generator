            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #dbeafe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 12px;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
        }
        h2 {
            font-size: 1.6rem;
            color: #1f2937;
            text-align: center;
            margin-bottom: 16px;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 16px;
        }
        th, td {
            padding: 8px 4px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #1e40af;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }
        td {
            color: #1f2937;
            font-size: 0.8rem;
            height: 76px;
            vertical-align: top;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .field-container {
            display: grid;
            grid-template-rows: 26px 26px;
            gap: 5px;
            align-items: center;
            justify-items: center;
            height: 100%;
        }
        .field-container span {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
            font-weight: 500;
        }
        button {
            padding: 4px 0;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 500;
            transition: background 0.2s ease;
            width: 70px;
        }
        button:hover {
            background: #1e40af;
        }
        #refreshTimer {
            text-align: center;
            color: #4b5563;
            font-size: 0.8rem;
            font-style: italic;
            font-weight: 400;
        }
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            h2 {
                font-size: 1.3rem;
            }
            th, td {
                padding: 6px 3px;
                font-size: 0.65rem;
            }
            td {
                height: 68px;
            }
            .field-container {
                grid-template-rows: 22px 22px;
                gap: 4px;
            }
            button {
                width: 65px;
                font-size: 0.65rem;
                padding: 3px 0;
            }
        }
    </style>

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generatePassword(firstName) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1); // Get next day's date
            const day = tomorrow.getDate();
            const formattedDay = day < 10 ? `0${day}` : day; // Add leading zero for single-digit days
            return `${firstName.toLowerCase()}@${formattedDay}`;
        }

        function generateRandomName() {
            return {
                firstName: getRandomElement(indianFirstNames),
                lastName: getRandomElement(indianLastNames)
            };
        }

        function populateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            const usedNames = new Set();
            for (let i = 0; i < 5; i++) {
                let { firstName, lastName } = generateRandomName();
                let nameCombo = `${firstName} ${lastName}`;
                while (usedNames.has(nameCombo)) {
                    ({ firstName, lastName } = generateRandomName());
                    nameCombo = `${firstName} ${lastName}`;
                }
                usedNames.add(nameCombo);
                const password = generatePassword(firstName);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="field-container">
                            <span>${firstName}</span>
                            <button onclick="copyToClipboard('${firstName}')">Copy First</button>
                        </div>
                    </td>
                    <td>
                        <div class="field-container">
                            <span>${lastName}</span>
                            <button onclick="copyToClipboard('${lastName}')">Copy Last</button>
                        </div>
                    </td>
                    <td>
                        <div class="field-container">
                            <span>${password}</span>
                            <button onclick="copyToClipboard('${password}')">Copy Password</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Silent copy, no popup
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function updateTimer() {
            let timeLeft = 20;
            const timerDisplay = document.getElementById('refreshTimer');
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Next refresh in: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    timeLeft = 20;
                    populateTable();
                }
            }, 1000);
        }

        // Initial population and timer start
        populateTable();
        updateTimer();

        // Auto-refresh every 20 seconds
        setInterval(populateTable, 20000);
